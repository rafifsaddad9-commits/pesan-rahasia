<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Terkunci</title>
    <style>
        body { 
            background-color: #000000; 
            color: #00ff00; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .kotak {
            background: rgba(10, 10, 10, 0.9);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
            text-align: center;
            width: 300px;
        }
        h2 { margin-bottom: 20px; font-size: 1.5rem; letter-spacing: 2px; }
        p { color: #ffffff; font-size: 0.9rem; margin-bottom: 20px; }
        input { 
            width: 90%;
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #00ff00; 
            background: #000; 
            color: #00ff00; 
            border-radius: 5px;
            outline: none;
            text-align: center;
        }
        button { 
            width: 100%;
            padding: 12px; 
            background-color: #00ff00; 
            color: #000; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body>

    <div class="kotak">
        <h2>ACCESS DENIED</h2>
        <p>Silakan masukkan kode enkripsi untuk membuka pesan.</p>
        <input type="password" id="passInput" placeholder="PASSWORD...">
        <br>
        <button onclick="cekPassword()">UNLOCK SYSTEM</button>
    </div>

    <script>
        function cekPassword() {
            const pass = document.getElementById("passInput").value;
                const scary = document.getElementById("scaryMode");

            // Password: Everyone is a king
            if (pass === "Everyone is a king") {
                alert("Akses Diterima! Membuka data...");
                window.location.href = "https://www.google.com";
                } else {
        scary.style.display = "block"; // Munculkan foto
        setTimeout(function() {
            scary.style.display = "none"; // Hilangkan setelah 3 detik
        }, 3000);
    }

        }
    </script>
<div id="scaryMode" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:9999; text-align:center;">
    <img src="https://media.giphy.com/media/GDp7LycxkT3LG/giphy.gif" style="width:100%; height:auto; max-width:500px; margin-top:100px;">
</div>
    
</body>
</html>

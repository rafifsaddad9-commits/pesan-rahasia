<!DOCTYPE html>
<html>
<head>
    <title>Halaman Rahasia</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #121212; color: white; }
        input { padding: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Masukkan Password untuk Masuk</h2>
    <input type="password" id="passInput" placeholder="Ketik di sini...">
    <button onclick="cekPassword()">Masuk</button>

    <script>
        function cekPassword() {
            const pass = document.getElementById("passInput").value;
            // Password yang kamu minta
            if (pass === "Everyone is a king") {
                alert("Akses Diterima! Kamu memang seorang Raja.");
                window.location.href = "https://www.google.com"; // Bisa diarahkan ke mana saja
            } else {
                alert("Password Salah! Coba lagi.");
            }
        }
    </script>
</body>
</html>

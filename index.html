<!DOCTYPE html>
<html>
<head>
    <title>Halaman Rahasia</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding-top: 100px; 
            color: white; 
            /* ðŸ‘‡ MASUKKAN LINK GAMBAR KAMU DI ANTARA TANDA PETIK DI BAWAH INI ðŸ‘‡ */
            background-image: url(https://i.ibb.co.com/mR8XzYp/foto-kamu.jpg); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
        }
        .kotak {
            background: rgba(0, 0, 0, 0.7); /* Background transparan supaya teks terbaca */
            padding: 30px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        input { 
            padding: 12px; 
            border-radius: 5px; 
            border: none; 
            margin-bottom: 15px; 
            text-align: center;
            width: 200px;
        }
        button { 
            padding: 10px 25px; 
            background-color: #ffffff; 
            color: #000; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="kotak">
        <h2>Sistem Terkunci</h2>
        <p>Silakan masukkan password untuk melihat pesan.</p>
        <input type="password" id="passInput" placeholder="Password...">
        <br>
        <button onclick="cekPassword()">BUKA PESAN</button>
    </div>

    <script>
        function cekPassword() {
            const pass = document.getElementById("passInput").value;
            // Password tetap sama: Everyone is a king
            if (pass === "Everyone is a king") {
                alert("Akses Diterima!");
                window.location.href = "https://www.google.com";
            } else {
                alert("Password Salah! Silakan coba lagi.");
            }
        }
    </script>
</body>
</html>
